<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb7e953be4.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <section class="photographer-presentation"></section>
        <button class="contact_button" onclick="ContactFormFactory.display()">Contactez-moi</button>
        <img src="" alt="Image de profile du photographe">
      </div>
      <div class="tri">
          <p>Trier par</p>
          <div id="filtre"></div>
      </div>
      <div id="photographer-portfolio"></div>
      <div class="photographer-likes"></div>
    </main>
    <div id="contact_modal"></div>
    <div id="lightbox_modal"></div>

    <script src="scripts/model/model.js"></script>
    <script src="scripts/utils/contactFormFactory.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/filter.js"></script>
    <script src="scripts/views/photographerView.js"></script>
    <script src="scripts/controllers/controller.js"></script>
    
    <script>
      let controller = new Controller();
      controller.displayPhotographerController();
    </script>
  </body>
</html>
